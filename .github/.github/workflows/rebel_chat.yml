name: Shadow Rebel Reply
on:
  issues:
    types: [opened]

jobs:
  reply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-node: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Ask Shadow
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # यह कमांड तेरे Issue के टाइटल को पढ़कर brain.py को भेजेगा
          python brain.py "${{ github.event.issue.title }}" > response.txt
          
      - name: Post Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body-path: response.txt
